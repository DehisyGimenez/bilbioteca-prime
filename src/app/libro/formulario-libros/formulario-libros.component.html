<div class="field">
    <label for="codigo">C칩digo:</label>
    <p-inputNumber id="codigo" styleclass="w-full" class="w-full ng-invalid ng-drity" [(ngModel)]="codigo"
    [ngClass]="{'ng-invalid': !codigoValido, 'ng-dirty': !codigoValido}">
    </p-inputNumber>
    <small *ngIf="!codigoValido" id="codigo-help" class="p-error block">Ingresar c칩digo del libro</small>
</div>
<div class="field">
    <label for="titulo">Titulo:</label>
    <input id="titulo" type="text" class="w-full" [(ngModel)]="titulo" pInputText
    [ngClass]="{'ng-invalid': !tituloValido, 'ng-dirty': !tituloValido}">
    <small *ngIf="!tituloValido" id="titulo-help" class="p-error block">Ingresar titulo del libro</small>
</div>
<div class="field">
    <label for="autor">Autor</label>

    <p-dropdown id="autor" class="w-full" styleClass="w-full" [options]="listaAutores" [(ngModel)]="idautor" optionLabel="nombre" aptionValue="id"  placeholder="Seleccionar..." [showClear]="true"></p-dropdown>

    <!--<input id="autor" type="text" class="w-full" [(ngModel)]="autor" pInputText
    [ngClass]="{'ng-invalid': !autorValido, 'ng-dirty': !autorValido}">-->
    <small *ngIf="!autorValido" id="autor-help" class="p-error block">Ingresar el autor del libro</small>
</div>
<div class="field">
    <label for="paginas">P치ginas:</label>
    <p-inputNumber id="paginas" styleClass="w-full" class="w-full" [(ngModel)]="paginas"
    [ngClass]="{'ng-invalid': !paginasValido, 'ng-dirty': !paginasValido}">
    ></p-inputNumber>
    <small *ngIf="!paginasValido" id="paginas-help" class="p-error block">Ingresar la cantidad de p치ginas del libro</small>
</div>
<div class="field">
    <button pButton label="Guardar" icon="pi pi-save" (click)="guardar()" [loading]="guardando"></button>
    <button pButton label="Limpiar" icon="pi pi-trash" class="p-button-secondary" style="margin-left: 10px;" (click)="limpiarFormulario()"></button>
</div>
<p-messages [(value)]="mensajes"></p-messages>
